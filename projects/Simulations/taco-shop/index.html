<!DOCTYPE html>
<html>
    <head>
        <title>Taco Shop</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #menu, #take-order {
                display: flex;
                flex-direction: row;
            }

            #take-order > p {
                padding-right: 10px;
            }

            .menu-item {
                border: 3px solid gray;
            }

            .menu-item > h4,
            .menu-item > img {
                padding: 10px;
                padding-bottom: 5px;
            }

            img {
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <h1>Taco Shop</h1>
                <div id="take-order">
                    <p>When you're ready to place your order, click here: </p>
                    <button>Place Order</button>
                </div>
            </nav>
            <main>
                <h3>Menu</h3>
                <div id="menu">
                    <div id="three-tacos" class="menu-item">
                        <h4> #1 - Three Tacos</h4>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG-phbs_RqH7HoN_2XLKiTXd0zTOeMGLncug&usqp=CAU">
                        <h4>6.99</h4>
                    </div>
                    <div id="five-tacos" class="menu-item">
                        <h4> #2 - Five Tacos</h4>
                        <img src="https://i2.wp.com/thesuburbansoapbox.com/wp-content/uploads/2021/02/Birria-Tacos-8.jpg">
                        <h4>9.99</h4>
                    </div>
                    <div id="burrito Meal" class="menu-item">
                        <h4> #3 - Burrito Meal</h4>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Burrito.JPG/1024px-Burrito.JPG">
                        <h4>8.99</h4>
                    </div>
                    <div id="limeade" class="menu-item">
                        <h4> #4 - Limeade</h4>
                        <img src="https://www.simplyrecipes.com/thmb/n1gIKnL-7UMlvMM65ztDBFAbQn4=/648x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/__opt__aboutcom__coeus__resources__content_migration__simply_recipes__uploads__2008__07__mint-limeade-vertical-a-1600-162ca3b75f944152a1ca3b8640b6b673.jpg">
                        <h4>2.99</h4>
                    </div>
                </div>
            </main>
        </div>
        <script>
            $('button').on('click', calculateTotal);
            console.log("What would you like to order?");
            var total = 0;
            var orderNumber = prompt('What combo number would you like to order?'); // NOTE: the value will be stored as a string

            // Use conditional statements to update the value of the total
            // Make sure to additional else if statements for any additional menu items you added in TODO 1
            if (orderNumber === '1') {
                total += 6.99;
            } else if (orderNumber === '2') {
                total += 9.99;
            } else if (orderNumber === '3') {
                total += 8.99;
            } else if (orderNumber === '4') {
                total += 2.99;
            } else {
                alert('Sorry, you entered an incorrect combo number'); // Let's the user know that they incorrectly entered information
            }
        </script>
    </body>
</html>
